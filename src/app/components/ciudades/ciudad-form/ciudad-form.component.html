<form [formGroup]="ciudadForm" (ngSubmit)="onSave()">
    <div class="container">
      <div class="mb-3 row">
        <label for="inputPassword" class="col-4 col-form-label text-end"
          >Id Ciudad</label
        >
        <div class="col-8">
          <input type="number" class="form-control" formControlName="idCiudad" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-4 col-form-label text-end"
          >Nombre Ciudad</label
        >
        <div class="col-8">
          <input type="text" class="form-control" formControlName="nombreCiudad" />
        </div>
      </div>
      <div class="mb-5 row">
        <label for="inputPassword" class="col-4 col-form-label text-end"
          >Pa√≠s</label
        >
        <div class="col-8">
          <input type="text" class="form-control" formControlName="pais" />
        </div>
      </div>
      <div class="row mt-4">
        <div *ngIf="spinner" class="d-flex justify-content-center">
          <div class="spinner-border text-danger mt-1" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div *ngIf="!spinner" class="d-flex justify-content-center">
          <input
            type="button"
            class=" btn btn-danger shadow-none me-2"
            value="Cancelar"
            (click)="cancelar()"
          />
          <input
            type="submit"
            class=" btn btn-primary shadow-none ms-2"
            value="Enviar"
          />
        </div>
      </div>
    </div>
  </form>
