<table class="table mb-4">
    <tbody>
        <tr>
            <td>Tipo Veh√≠culo</td>
            <th>{{viaje.vehiculo.tipoVehiculo}}</th>
        </tr>
        <tr>
            <td>Marca</td>
            <th>{{viaje.vehiculo.marca}}</th>
        </tr>
        <tr>
            <td>Modelo</td>
            <th>{{viaje.vehiculo.modelo}}</th>
        </tr>
        <tr>
            <td>Patente</td>
            <th>{{viaje.vehiculo.patente}}</th>
        </tr>
        <tr>
            <td>Origen</td>
            <th>{{viaje.ciudadDesde}}</th>
        </tr>
        <tr>
            <td>Destino</td>
            <th>{{viaje.ciudadHasta}}</th>
        </tr>
        <tr>
            <td>Fecha</td>
            <th>{{formatDate(viaje.fechaSalida)}}</th>
        </tr>
    </tbody>
</table>
<div class="row mt-5">
    <div *ngIf="spinner" class="d-flex justify-content-center">
        <div class="spinner-border text-danger mt-1" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div *ngIf="!spinner" class="d-flex justify-content-center">
        <button class="btn btn-secondary w-25 shadow-none me-2" (click)="cancelar()">Cancelar</button>
        <button class=" btn btn-danger w-25 shadow-none ms-2" (click)="eliminarViaje()">Eliminar</button>
    </div>
</div>
